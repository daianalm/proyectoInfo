{% extends 'layout.html' %}

{% block content %}

<form class="form" method="post"> 

    {% csrf_token %}
    {% for field in form %}
        <div class="col s12">
            {{field}}
            <label for="{{field.id_for_label}}">
                {{field.label}}
            </label>
        </div>
        {%if field.errors%}
        <div class="col s12 red-text center" style="padding: 0;">
            {{field.errors}}
        </div>
        {%endif%}
    {% endfor %}
    <button type="submit" id="submit">Registrarse</button>
</form>

{% endblock %}
